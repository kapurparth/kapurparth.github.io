<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSYC684 Graduate Speech Processing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rit-orange: #F76902;
            --rit-black: #1D1D1B;
            --rit-gray: #58595B;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white);
            color: var(--rit-black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, var(--rit-orange), #e55a00);
            box-shadow: 0 2px 20px rgba(247, 105, 2, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 4px 30px rgba(247, 105, 2, 0.4);
        }

        .course-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out;
        }

        .authors {
            font-size: 1.1rem;
            color: var(--white);
            font-weight: 500;
            animation: slideInRight 1s ease-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1.2s ease-out;
        }

        .project-section {
            background: var(--white);
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--rit-orange), #e55a00);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-section:hover::before {
            transform: scaleX(1);
        }

        .project-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(247, 105, 2, 0.15);
        }

        .section-title {
            font-size: 2rem;
            color: var(--rit-black);
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--rit-orange);
            border-radius: 2px;
            animation: expandWidth 1.5s ease-out 0.5s both;
        }

        .project-title-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.3rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .project-title-input:focus {
            outline: none;
            border-color: var(--rit-orange);
            box-shadow: 0 0 0 3px rgba(247, 105, 2, 0.1);
            background: var(--white);
            transform: scale(1.02);
        }

        .project-description {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .project-description:focus {
            outline: none;
            border-color: var(--rit-orange);
            box-shadow: 0 0 0 3px rgba(247, 105, 2, 0.1);
            background: var(--white);
        }

        .papers-section {
            margin-top: 2rem;
        }

        .papers-list {
            display: grid;
            gap: 1rem;
        }

        .paper-item {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--rit-orange);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .paper-item:hover {
            background: var(--white);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(247, 105, 2, 0.2);
        }

        .paper-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: transparent;
        }

        .paper-input:focus {
            outline: none;
            border-color: var(--rit-orange);
            box-shadow: 0 0 0 2px rgba(247, 105, 2, 0.1);
        }

        .add-paper-btn {
            background: linear-gradient(45deg, var(--rit-orange), #e55a00);
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(247, 105, 2, 0.3);
        }

        .add-paper-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 105, 2, 0.4);
        }

        .add-paper-btn:active {
            transform: translateY(0);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 50px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
                text-align: center;
            }

            .course-title {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
            }

            .authors {
                font-size: 1rem;
            }

            .main-content {
                margin-top: 120px;
                padding: 1rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            background: radial-gradient(circle, rgba(247, 105, 2, 0.1), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <header class="header">
        <div class="course-title">PSYC684 Graduate Speech Processing</div>
        <div class="authors">Parth Kapur and Shubh Sehgal</div>
    </header>

    <main class="main-content">
        <section class="project-section">
            <h2 class="section-title">Project Title</h2>
            <input type="text" class="project-title-input" placeholder="Enter your project title here..." id="projectTitle">
        </section>

        <section class="project-section">
            <h2 class="section-title">Project Description</h2>
            <textarea class="project-description" placeholder="Describe your project objectives, methodology, and expected outcomes..." id="projectDescription"></textarea>
        </section>

        <section class="project-section">
            <h2 class="section-title">Papers We Are Reviewing</h2>
            <div class="papers-section">
                <div class="papers-list" id="papersList">
                    <div class="paper-item">
                        <input type="text" class="paper-input" placeholder="Paper title...">
                        <input type="text" class="paper-input" placeholder="Authors...">
                        <input type="text" class="paper-input" placeholder="Journal/Conference...">
                    </div>
                </div>
                <button class="add-paper-btn" onclick="addPaper()">+ Add Another Paper</button>
            </div>
        </section>
    </main>

    <script>
        function addPaper() {
            const papersList = document.getElementById('papersList');
            const newPaper = document.createElement('div');
            newPaper.className = 'paper-item';
            newPaper.style.opacity = '0';
            newPaper.style.transform = 'translateY(20px)';

            newPaper.innerHTML = `
                <input type="text" class="paper-input" placeholder="Paper title...">
                <input type="text" class="paper-input" placeholder="Authors...">
                <input type="text" class="paper-input" placeholder="Journal/Conference...">
            `;

            papersList.appendChild(newPaper);

            setTimeout(() => {
                newPaper.style.transition = 'all 0.5s ease';
                newPaper.style.opacity = '1';
                newPaper.style.transform = 'translateY(0)';
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'linear-gradient(135deg, rgba(247, 105, 2, 0.95), rgba(229, 90, 0, 0.95))';
                header.style.backdropFilter = 'blur(10px)';
            } else {
                header.style.background = 'linear-gradient(135deg, var(--rit-orange), #e55a00)';
                header.style.backdropFilter = 'none';
            }
        });
    </script>
</body>
</html>
